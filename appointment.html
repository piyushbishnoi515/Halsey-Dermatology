<!DOCTYPE html>
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        "xs": "14px",
                        "sm": "16px",
                        "base": "32px",
                        "md": "18px",
                        "xl": "25px",
                        "2x1": "28px",
                        "3x1": "58px",
                    },
                    colors: {
                        gray: "#B9BBBB",
                        green: "#6E9277",
                        black: "#000000",
                        white: "#ffffff",
                        lite_gray: "#F5F8F6",
                        gray2: "#4D5852",
                        liteblack: "#4D5852",
                        darkgreen: "#48524A",
                        darkwhite: "#F1EDE2",
                        clifford: '#da373d',

                        // border color light grey
                        'grey-100': "rgba(0, 16, 8, 0.06)",
                        // light green color
                        "green-50": "#F1FFF5"
                    },
                    fontFamily: {
                        archivo: '"Archivo", sans-serif',
                        kaushan: ' "Kaushan Script", cursive',
                    },
                }
            }
        }
    </script>
</head>

<body>
    <div class=" container max-w-[1188px] px-6 mx-auto">
        <div class="-mx-3 flex flex-row flex-wrap">
            <div class=" lg:w-1/2 px-3">
                <div class=" flex items-center gap-4">
                    <h3 class=" font-kaushan text-green text-base leading-[46px]">Appointment</h3>
                    <div class="max-w-[60px] w-full h-[2px] bg-green"></div>
                </div>
                <h1 class=" font-archivo font-semibold text-5xl text-black max-w-[484px] pt-2 leading-[62px]">Book Your
                    Appointment Now
                </h1>
                <p class=" max-w-[508px] font-archivo  font-normal text-sm leading-6 pt-3">Have questions or ready to
                    schedule your
                    appointment? Reach out to our friendly team today. <a href="#" class="text-green"> Click here to
                        Instantly Book
                        Online </a>
                </p>
                <form action="" class=" pt-6">
                    <div class=" flex items-center gap-4">
                        <input type="text" placeholder=" First Name"
                            class=" w-full border border-grey-100 font-archivo opacity-70 py-3 pl-3">
                        <input type="text" placeholder=" Last Name"
                            class=" w-full border border-grey-100 font-archivo opacity-70 py-3 pl-3">
                    </div>


                    <select class=" w-full border border-grey-100 py-3 pl-3 opacity-70 font-archivo mt-4" required>
                        <option value="volvo">Phone Call</option>
                        <option value="audi">Secure Message</option>
                    </select>

                    <input type="number" placeholder=" Phone No"
                        class=" w-full border border-grey-100 font-archivo opacity-70 py-3 pl-3 mt-4" required>

                    <select class=" w-full border border-grey-100 py-3 pl-3 opacity-70 font-archivo mt-4" required>
                        <option value="volvo">Appointment</option>
                        <option value="audi">More Information</option>
                    </select>

                    <textarea placeholder="Comments/Information Requested"
                        class="w-full border border-grey-100 font-archivo opacity-70 py-3 pl-3 mt-4 resize-none"
                        cols="5">
                    </textarea>
                    <div class=" flex items-baseline leading-[21px] py-2 pl-4 bg-green-50 gap-2 mt-7">
                        <input type="checkbox" name="" id="policy">
                        <label for="policy" class=" font-archivo  font-normal text-xs">"I hereby request to be contacted
                            for
                            the purpose
                            of
                            obtaining general marketing information
                            about the devices /
                            treatments listed above. I acknowledge that this information is not medical advice, and that
                            any patient-specific advice
                            or informed consent shall only be obtained at a visit with a qualified professional
                            (MD/PA-C) on our staff."
                        </label>
                    </div>

                    <button
                        class=" font-archivo font-medium  text-white uppercase max-w-[165px] h-[50px] bg-green w-full mt-10 hover:bg-white hover:bg-white hover:text-green ease-and-out duration-300 border border-green">Contact
                        Us</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
