<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halsey Dermatology</title>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <style>
        .Message {
            width: 170px;
            height: 50px;
            background: #FFFFFF;
            padding: 15px 25px 15px 25px;
            border: 0.8px solid #FFFFFF;
        }

        .Patient {
            width: 199px;
            height: 50px;
            background: #FFFFFF1A;
            border: 1px solid #FFFFFF;
            padding: 15px 25px 15px 25px;
        }

        .white_shadow:hover {
            box-shadow: 0 0 10px #ffffff;
        }
    </style>
    <section class="bg-green h-auto py-5">
        <div class="container mx-auto my-auto">
            <div class="flex items-center justify-center text-center gap-4">
                <span><svg width="60" height="3" viewBox="0 0 60 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="0.5" width="60" height="2" fill="white" />
                    </svg></span>
                <h2 class="text-[32px] max-sm:text-[20px] font-normal font-Kaushan text-white">Halsey Dermatology</h2>
                <span><svg width="60" height="3" viewBox="0 0 60 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="0.5" width="60" height="2" fill="white" />
                    </svg></span>
            </div>
            <p class="text-[48px] max-sm:text-[35px] font-semibold font-Archivo text-white text-center">Portal &
                Messaging</p>
            <div class="flex items-center justify-center flex-wrap gap-5 mt-10">
                <button
                    class="Message text-[18px] font-medium font-Archivo text-[#6E9277] white_shadow">Message&nbsp;us</button>
                <button
                    class="Patient text-[18px] font-medium font-Archivo text-white white_shadow">Patient&nbsp;portal</button>
            </div>
        </div>
    </section>
</body>

</html>
