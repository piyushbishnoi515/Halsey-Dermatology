    <link rel="stylesheet" href="./assets/css/style.css">

            position: relative;
            z-index: 2;
        }
    </style>

        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        "xs": "14px",
                        sm: "16px",
                        "lg": "40px",
                        md: "18px",
                        xl: "25px",
                        "2x1": "28px",
                        "3x1": "58px",
                        "4xl": "48px",
                        "5x1": "58px",
                    },
                    colors: {
                        gray: "#B9BBBB",
                        green: "#6E9277",
                        black: "#000000",
                        white: "#ffffff",
                        lite_gray: "#F5F8F6",

                        liteblack: "#4D5852",

                        darkBlack: "#001008",

                    }, backgroundImage: {
                        // added herosection background img
                        heroBg: "url('./assets/image/png",

                    backgroundSize: {
                        'full': '100% 100%',

                    screens: {

    </script>
</head>

            </div>
            <p
