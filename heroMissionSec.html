<!DOCTYPE html>
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        "sm": "16px",
                        "md": "18px",
                        "xl": "25px",
                        "2x1": "28px",
                        "3x1": "58px",
                        // added font sizes
                        "4xl": "48px",
                        ""
                    },
                    colors: {
                        gray: "#B9BBBB",
                        green: "#6E9277",
                        black: "#000000",
                        white: "#ffffff",
                        lite_gray: "#F5F8F6",
                        gray2: "#4D5852",
                        liteblack: "#4D5852",
                        darkgreen: "#48524A",
                        darkwhite: "#F1EDE2",
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        archivo: '"Archivo", sans-serif',
                        kaushan: ' "Kaushan Script", cursive',
                    },
                    backgroundImage: {
                        // added herosection background img
                        heroBg: "url('./assets/image/png/heroGifImg.gif')",
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- Hero Section -->

    <section class="bg-heroBg min-h-[810px] flex flex-col items-center justify-center bg-cover bg-no-repeat">
        <div class="max-w-[853px] px-3 mx-auto flex-grow-1">
            <div class=" flex items-center justify-center">
                <div class="w-[60px] h-[2px] bg-green"></div>
                <p class="font-kaushan font-normal text-[32px] leading-[46px] text-green">Halsey Dermatology</p>
                <div class="w-[60px] h-[2px] bg-green"></div>
            </div>
            <p class="font-archivo font-semibold text-3x1 leading-[64px] text-center pt-[10px] pb-[30px] text-white">
                YOUR TRUSTED
                HAMPTONS DERMATOLOGY
                EXPERTS</p>
            <p class="font-archivo font-normal text-sm leading-6 text-white opacity-70 text-center pb-12">Serving the
                entire
                Hamptons
                community since 2018</p>
            <div class="flex items-center justify-center">
                <button
                    class="max-w-[261px] py-5 px-[25px] bg-green border-0 text-white font-archivo font-semibold text-md">Schedule
                    an appointment</button>
            </div>
        </div>
    </section>

    <!-- Mission and Vision Section -->

    <section class="py-[100px]">
        <div class="max-w-[1188px] px-6 mx-auto bg-lite_gray p-[40px]">
            <div class="-mx-3 flex flex-wrap flex-row">
                <div class="lg:w-7/12 w-full px-3 flex items-center lg:justify-start justify-center">
                    <div class="w-[596px] h-[475px] max-lg:h-[400px]">
                        <img src="./assets/image/png/facialPic.png" alt="facial img" class=" w-full h-full">
                    </div>
                </div>
                <div class="lg:w-5/12 w-full px-3 flex items-center justify-center">
                    <div class="flex lg:items-start items-center lg:justify-start justify-center flex-col">
                        <p class="font-archivo font-semibold text-4xl max-lg:text-[40px]">Mission & Vision</p>
                        <p class="font-archivo font-medium text-sm leading-6 opacity-70 lg:pt-4 pt-2">To deliver
                            world-class
                            dermatology and
                            skin
                            care to the Hamptons community.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
